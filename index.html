<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
 
  </head>
  <body>
    <a-scene>
    <a-assets>
        <a-asset-item id="angel" src="Engel_17k_4k.glb"></a-asset-item>
        <a-asset-item id="ofen" src="Ofen_11k_solid.glb"></a-asset-item>
    </a-assets>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-entity gltf-model="#ofen" scale="4 4 4" position="0 0.6 -2"> </a-entity>
    
   
    </a-scene>
  </body>
  </html>
